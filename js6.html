<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Demo JavaScript in BodY</h2>
    <p id="demo">A Paragraph.</p>

    <button type="button" onclick="myFunction()">
        Try it
    </button>

    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
    </script>
</body>
</html>
